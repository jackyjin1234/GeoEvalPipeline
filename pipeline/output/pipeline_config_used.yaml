clipaway:
  device: cuda
  display_focused_embeds: false
  model_key: botp/stable-diffusion-v1-5-inpainting
  scale: 1
  seed: 42
  strength: 1.0
dataset:
  cities:
  - aachen
  - bochum
  - bremen
  cityscapes_root: /home/jackyjin/cityscapesScripts
  images_per_city: 1
  selection_method: systematic
evaluation:
  cache_responses: true
  concurrent_requests: 3
  max_images: null
  model: gpt-4-vision-preview
  use_ground_truth: true
features:
  combine_masks: false
  mask_suffix: mask
  target_features:
  - human
  - vehicle
  - construction
  - nature
logging:
  console: true
  file: pipeline/logs/pipeline.log
  level: INFO
output:
  base_directory: pipeline/output
  cleanup_intermediate: false
  save_debug_info: true
  structure:
    clipaway: clipaway_results
    evaluation: evaluation_results
    masks: masks
    processed: processed
performance:
  gpu_memory_fraction: 0.8
  max_workers: 4
  memory_limit_gb: 16
processing:
  batch_size: 5
  downscale_interpolation: area
  image_size: 512
  upscale_interpolation: cubic
resume:
  checkpoint_frequency: 5
  enabled: true
  state_file: pipeline/output/pipeline_state.json
